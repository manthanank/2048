<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="flex justify-between items-center w-full max-w-lg mb-4">
        <h1 class="text-4xl font-bold text-gray-800">2048</h1>
        <div class="bg-gray-700 text-white px-4 py-2 rounded-lg shadow-md">
            Score: <span id="score" class="font-bold">0</span>
        </div>
    </div>

    <div class="game-container">
        <div id="game-board" class="game-board">
            </div>

        <div id="game-message" class="game-message">
            <span id="message-text"></span>
            <button id="new-game-button-message" class="message-button">New Game</button>
        </div>
    </div>    <button id="new-game-button" class="mt-8 bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
        New Game
    </button>

    <script src="script.js"></script>
</body>
</html>
